<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipamentos</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Meu Site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="criarEquipamento.html">Criar Equipamento</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="equipamentos.html">Equipamentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calculo.html">Calculo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre.html">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>

  <div id="app" class="container mt-5">
      <h1>Equipamentos</h1>
  
      <div class="list-group">
          <div 
              v-for="equipamento in equipamentos" 
              :key="equipamento.id" 
              class="list-group-item"
              @click="toggleDetalhes(equipamento.id)">
          
          <h5>{{ equipamento.nome }}</h5>
          <p><strong>Tipo:</strong> {{ equipamento.tipo.nome }}</p>
          <p><strong>Geometria:</strong> {{ equipamento.geometria.nome }}</p>
  
          <div v-if="equipamento.expandido">
            <p><strong>Propriedades:</strong></p>
            <ul>
                <li v-for="(valor, chave) in equipamento.propriedades" :key="chave">
                    <strong>{{ chave }}:</strong> {{ valor }}
                </li>
            </ul>
        
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.js"></script>
    <script src="../js/equipamentos.js"></script> 
    
  </body>
</html>
